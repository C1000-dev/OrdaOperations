<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - ORDA</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-page{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px;background:#000}
        .login-box{background:#1a1a1a;padding:60px 50px;border:2px solid rgba(255,255,255,0.1);max-width:500px;width:100%;box-shadow:0 10px 50px rgba(0,0,0,0.5)}
        .login-logo{text-align:center;margin-bottom:40px}
        .login-logo img{width:100px;height:100px;margin-bottom:25px}
        .login-logo h1{font-size:36px;font-weight:900;letter-spacing:4px;margin-bottom:10px}
        .login-logo p{color:#888;font-size:14px;letter-spacing:1.5px}
        .form-group{margin-bottom:25px}
        .form-label{display:block;margin-bottom:12px;font-weight:700;font-size:13px;letter-spacing:1.5px;color:#ccc}
        .form-input{width:100%;padding:18px;background:#0a0a0a;border:2px solid rgba(255,255,255,0.2);color:#fff;font-size:16px;font-family:inherit;outline:none;transition:border 0.3s}
        .form-input:focus{border-color:#fff}
        .login-btn{width:100%;padding:20px;background:#fff;color:#000;border:none;font-size:16px;font-weight:700;letter-spacing:2px;cursor:pointer;transition:all 0.3s;margin-top:10px}
        .login-btn:hover{background:#000;color:#fff;outline:2px solid #fff}
        .error-msg{background:rgba(255,0,0,0.1);border:2px solid #ff0000;color:#ff5555;padding:15px;margin-bottom:25px;font-size:14px;display:none;text-align:center}
        .info-text{text-align:center;margin-top:30px;color:#888;font-size:14px}
        .info-text a{color:#fff;text-decoration:underline}
    </style>
</head>
<body>
    <div class="login-page">
        <div class="login-box">
            <div class="login-logo">
                <img src="logo-transparent.png" alt="ORDA">
                <h1>SIGN IN</h1>
                <p>ORDER OF RUTHLESS DOMINION AND AUTHORITY</p>
            </div>
            
            <div class="error-msg" id="error-msg"></div>
            
            <form id="login-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label class="form-label">USERNAME</label>
                    <input type="text" class="form-input" id="username" autocomplete="username" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">PASSWORD</label>
                    <input type="password" class="form-input" id="password" autocomplete="current-password" required>
                </div>
                
                <button type="submit" class="login-btn">SIGN IN</button>
            </form>
            
            <div class="info-text">
                Don't have an account? Join our <a href="https://discord.gg/hePEwEnukn" target="_blank">Discord</a> to get started.
            </div>
        </div>
    </div>

    <script src="auth-system.js"></script>
    <script>
        // Check if already logged in
        if(ORDAAuth.isLoggedIn()){
            window.location.href='index-UPDATED.html';
        }

        function handleLogin(event){
            event.preventDefault();
            
            const username=document.getElementById('username').value.trim();
            const password=document.getElementById('password').value;
            const errorMsg=document.getElementById('error-msg');
            
            const result=ORDAAuth.login(username,password);
            
            if(result.success){
                window.location.href='index-UPDATED.html';
            }else{
                errorMsg.textContent='âŒ '+result.error;
                errorMsg.style.display='block';
                
                setTimeout(()=>{
                    errorMsg.style.display='none';
                },3000);
            }
        }
    </script>
</body>
</html>
