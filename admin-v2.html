<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>Admin - ORDA</title><link rel="stylesheet" href="styles.css"><style>body{background:#0a0a0a}.admin-login{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px}.admin-login-box{background:#1a1a1a;padding:50px;border:1px solid #333;max-width:400px;width:100%}.admin-panel{display:none;padding:120px 20px 40px}.admin-panel.active{display:block}.admin-header{background:#1a1a1a;padding:20px;border-bottom:2px solid #333;position:fixed;top:0;left:0;right:0;z-index:1000;display:flex;justify-content:space-between;align-items:center}.admin-title{font-size:24px;font-weight:900;letter-spacing:2px}.logout-btn{background:#ff0000;color:#fff;padding:10px 20px;border:none;cursor:pointer;font-weight:700}.admin-tabs{display:flex;gap:15px;margin-bottom:40px;flex-wrap:wrap}.admin-tab{background:#1a1a1a;padding:12px 25px;border:2px solid #333;cursor:pointer;font-weight:700;font-size:13px;letter-spacing:1px;transition:all 0.3s}.admin-tab.active{border-color:#fff;background:#fff;color:#000}.admin-content{background:#1a1a1a;padding:40px;border:1px solid #333}.form-row{margin-bottom:20px}.form-row label{display:block;margin-bottom:8px;font-weight:600;font-size:13px;letter-spacing:1px}.form-row input,.form-row select,.form-row textarea{width:100%;padding:12px;background:#0a0a0a;border:2px solid #333;color:#fff;font-size:14px;font-family:inherit}.form-row input:focus,.form-row select:focus,.form-row textarea:focus{border-color:#fff;outline:none}.btn{background:#fff;color:#000;padding:12px 25px;border:none;cursor:pointer;font-weight:700;letter-spacing:1px;transition:all 0.3s;font-size:13px}.btn:hover{background:#000;color:#fff;outline:2px solid #fff}.btn-danger{background:#ff0000;color:#fff}.btn-success{background:#00ff00;color:#000}.list-item{background:#0a0a0a;padding:20px;margin-bottom:15px;border:1px solid #333}.list-item-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:10px}.list-item-title{font-weight:700;font-size:16px}.list-item-actions{display:flex;gap:10px}.badge-selector{display:flex;gap:10px;margin:15px 0}</style></head><body><div class="admin-login" id="admin-login"><div class="admin-login-box"><h1 style="text-align:center;margin-bottom:30px;font-size:28px;font-weight:900;letter-spacing:2px">ORDA ADMIN</h1><div id="login-error" style="background:rgba(255,0,0,0.1);border:1px solid #ff0000;color:#ff5555;padding:12px;margin-bottom:20px;display:none"></div><div class="form-row"><label>USERNAME</label><input type="text" id="admin-username" autocomplete="username"></div><div class="form-row"><label>PASSWORD</label><input type="password" id="admin-password" autocomplete="current-password"></div><button class="btn" style="width:100%;margin-top:10px" onclick="adminLogin()">LOGIN</button></div></div><div class="admin-panel" id="admin-panel"><div class="admin-header"><div class="admin-title">‚öôÔ∏è ORDA ADMIN</div><button class="logout-btn" onclick="adminLogout()">LOGOUT</button></div><div style="max-width:1400px;margin:0 auto"><div class="admin-tabs"><div class="admin-tab active" onclick="switchTab('stats')">üìä STATS</div><div class="admin-tab" onclick="switchTab('users')">üë• USERS</div><div class="admin-tab" onclick="switchTab('ratings')">‚≠ê RATINGS</div><div class="admin-tab" onclick="switchTab('suggestions')">üí° GAMES</div><div class="admin-tab" onclick="switchTab('shame')">üî• HALL OF SHAME</div><div class="admin-tab" onclick="switchTab('views')">üëÅÔ∏è VIEWS</div></div><div class="admin-content" id="tab-stats"><h2 style="margin-bottom:30px;font-size:24px;font-weight:900">STATS</h2><div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:20px"><div style="background:#0a0a0a;padding:30px;border:1px solid #333;text-align:center"><div style="font-size:48px;font-weight:900;margin-bottom:10px" id="stat-users">0</div><div style="font-size:13px;color:#888;letter-spacing:1px">USERS</div></div><div style="background:#0a0a0a;padding:30px;border:1px solid #333;text-align:center"><div style="font-size:48px;font-weight:900;margin-bottom:10px" id="stat-ratings">0</div><div style="font-size:13px;color:#888;letter-spacing:1px">RATINGS</div></div></div></div><div class="admin-content" id="tab-users" style="display:none"><h2 style="margin-bottom:30px">CREATE USER</h2><div class="form-row"><label>USERNAME</label><input type="text" id="new-username"></div><div class="form-row"><label>PASSWORD</label><input type="password" id="new-password"></div><div class="form-row"><label>RANK (1-15)</label><select id="new-rank"><option value="1">1-Private</option><option value="2">2-Specialist</option><option value="3">3-Corporal</option><option value="4">4-Sergeant</option><option value="5">5-Captain</option><option value="6">6-Ensign</option><option value="7">7-Loyal Soldier</option><option value="8">8-Major</option><option value="9">9-Lieutenant</option><option value="10">10-Colonel</option><option value="11">11-General</option><option value="12">12-General of Army</option><option value="13">13-Admiral</option><option value="14">14-Marshal</option><option value="15">15-Commander</option></select></div><button class="btn" onclick="createUser()">CREATE</button><h2 style="margin:50px 0 30px">ALL USERS</h2><div id="user-list"></div></div><div class="admin-content" id="tab-ratings" style="display:none"><h2 style="margin-bottom:30px">PENDING RATINGS</h2><div id="pending-ratings"></div><h2 style="margin:50px 0 30px">APPROVED</h2><div id="approved-ratings"></div></div><div class="admin-content" id="tab-suggestions" style="display:none"><h2 style="margin-bottom:30px">GAME SUGGESTIONS</h2><div id="suggestion-list"></div></div><div class="admin-content" id="tab-shame" style="display:none"><h2 style="margin-bottom:30px">HALL OF SHAME MANAGER</h2><button class="btn" onclick="setShameMusic()" style="margin-bottom:20px">SET BG MUSIC</button><div class="form-row"><label>TYPE</label><select id="shame-type"><option value="text">Text</option><option value="image">Image URL</option><option value="video">Video URL</option></select></div><div class="form-row"><label>CONTENT</label><textarea id="shame-content" rows="4"></textarea></div><button class="btn btn-success" onclick="createShamePost()">POST</button><h2 style="margin:50px 0 30px">ALL POSTS</h2><div id="shame-list"></div></div><div class="admin-content" id="tab-views" style="display:none"><h2 style="margin-bottom:30px">PAGE VIEWS</h2><div id="views-content"></div></div></div></div><script src="analytics.js"></script><script src="admin-script.js"></script><script src="admin-enhanced.js"></script><script>function loadUsers(){const users=JSON.parse(localStorage.getItem('orda_users')||'{}');const list=document.getElementById('user-list');const rankNames=['','Private','Specialist','Corporal','Sergeant','Captain','Ensign','Loyal Soldier','Major','Lieutenant','Colonel','General','General of Army','Admiral','Marshal','Commander'];list.innerHTML='';for(const u in users){const user=users[u];list.innerHTML+=`<div class="list-item"><div class="list-item-header"><div><div class="list-item-title">${u}</div><div style="color:#888;font-size:13px;margin-top:5px">L${user.rank}-${rankNames[user.rank]}|Badge:${user.badge||'black'}</div></div><div class="list-item-actions"><button class="btn" onclick="editUserProfile('${u}')">EDIT PROFILE</button><button class="btn" onclick="changeBadge('${u}')">CHANGE BADGE</button><button class="btn" onclick="editUser('${u}')">EDIT RANK</button><button class="btn btn-danger" onclick="deleteUser('${u}')">DELETE</button></div></div></div>`}}</script></body></html>
