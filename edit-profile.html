<!DOCTYPE html>
<html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Edit Profile - ORDA</title><link rel="stylesheet" href="styles.css"><style>.edit-container{padding:120px 20px 60px;background:#000;min-height:100vh}.edit-box{max-width:700px;margin:0 auto;background:#1a1a1a;padding:40px;border:1px solid rgba(255,255,255,0.1)}.edit-title{font-size:28px;font-weight:900;margin-bottom:30px}.form-group{margin-bottom:25px}.form-label{display:block;font-size:13px;letter-spacing:2px;font-weight:600;margin-bottom:10px}.form-input,.form-textarea{width:100%;padding:15px;background:#000;border:2px solid rgba(255,255,255,0.2);color:#fff;font-size:16px;font-family:inherit;outline:none}.form-input:focus,.form-textarea:focus{border-color:#fff}.form-textarea{min-height:100px;resize:vertical}.save-btn{width:100%;padding:18px;background:#fff;color:#000;border:none;font-size:16px;font-weight:700;letter-spacing:2px;cursor:pointer;transition:all 0.3s;margin-top:10px}.save-btn:hover{background:#000;color:#fff;outline:2px solid #fff}</style></head><body><nav class="navbar"><div class="nav-container"><div class="nav-logo"><img src="logo-transparent.png" alt="ORDA" class="nav-logo-img"><span class="logo-text">ORDER OF RUTHLESS DOMINION AND AUTHORITY</span></div><button class="mobile-menu-toggle" id="mobile-menu-toggle"><span></span><span></span><span></span></button><ul class="nav-menu" id="nav-menu"><li><a href="index.html#about">ABOUT</a></li><li class="dropdown"><a href="#" class="dropdown-toggle">FEATURES ▾</a><ul class="dropdown-menu"><li><a href="games.html">GAMES</a></li><li><a href="ranks.html">RANKS</a></li><li><a href="ratings.html">RATINGS</a></li></ul></li><li class="members-only"><a href="members.html">MEMBERS</a></li><li><a href="login.html" class="nav-signin">SIGN IN</a></li></ul><a href="https://discord.gg/hePEwEnukn" target="_blank" class="nav-button">JOIN SERVER</a></div></nav><div class="edit-container"><div class="container"><div class="edit-box"><h2 class="edit-title">EDIT PROFILE</h2><form id="edit-form"><div class="form-group"><label class="form-label">BIO</label><textarea class="form-textarea" id="bio" placeholder="Tell others about yourself..."></textarea></div><div class="form-group"><label class="form-label">YOUTUBE LINK</label><input type="url" class="form-input" id="youtube" placeholder="https://youtube.com/..."></div><div class="form-group"><label class="form-label">PROFILE IMAGE URL</label><input type="url" class="form-input" id="avatar" placeholder="https://..."></div><div id="music-section"></div><button type="submit" class="save-btn">SAVE CHANGES</button></form></div></div></div><script src="navbar-profile.js"></script><script>const currentUser=localStorage.getItem('orda_current_user');if(!currentUser){window.location.href='login.html'}const users=JSON.parse(localStorage.getItem('orda_users')||'{}');const user=users[currentUser];document.getElementById('bio').value=user.bio||'';document.getElementById('youtube').value=user.youtube||'';document.getElementById('avatar').value=user.avatar||'';const musicSection=document.getElementById('music-section');if(user.badge==='blue'||user.badge==='red'||user.badge==='gold'){musicSection.innerHTML='<div class="form-group"><label class="form-label">CUSTOM MUSIC (MP3/OGG URL)</label><input type="url" class="form-input" id="music" placeholder="https://..." value="'+(user.music||'')+'"></div>'}else{musicSection.innerHTML='<div class="verify-purchase-prompt"><h3>✓ Verified ORDA Member</h3><p style="color:#c0c0c0;margin:10px 0">Purchase the <strong style="color:#00bfff;text-shadow:0 0 10px #00bfff">Verified Checkmark</strong> for 100R$/month or Cryptocurrency to unlock custom music!</p><p style="font-size:13px;color:#888">Join <a href="https://discord.gg/hePEwEnukn" target="_blank" style="color:#00bfff">Discord</a> and create a ticket in #CreateAccounts, choose "Purchase Blue Checkmark"</p></div><div class="form-group"><label class="form-label">CUSTOM MUSIC</label><input type="url" class="form-input unavailable-input" disabled placeholder="Requires Verified Checkmark"></div>'}document.getElementById('edit-form').addEventListener('submit',function(e){e.preventDefault();users[currentUser].bio=document.getElementById('bio').value;users[currentUser].youtube=document.getElementById('youtube').value;users[currentUser].avatar=document.getElementById('avatar').value;const musicInput=document.getElementById('music');if(musicInput&&!musicInput.disabled){users[currentUser].music=musicInput.value}localStorage.setItem('orda_users',JSON.stringify(users));alert('✅ Profile updated!');window.location.href='profile.html?user='+currentUser})</script></body></html>
