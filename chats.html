<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - ORDA</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .chat-wrapper{padding-top:80px;background:#000;min-height:100vh}
        .chat-container{display:grid;grid-template-columns:300px 1fr;height:calc(100vh - 80px);max-width:1400px;margin:0 auto}
        .chat-list{background:#1a1a1a;border-right:1px solid #333;overflow-y:auto}
        .chat-item{padding:20px;border-bottom:1px solid #333;cursor:pointer;transition:background 0.3s}
        .chat-item:hover{background:#222}
        .chat-item.active{background:#333}
        .chat-username{font-weight:700;font-size:16px;margin-bottom:5px}
        .chat-preview{font-size:13px;color:#888}
        .chat-main{display:flex;flex-direction:column}
        .chat-header{padding:20px;background:#1a1a1a;border-bottom:1px solid #333}
        .chat-header h2{font-size:20px;font-weight:900}
        .chat-messages{flex:1;padding:20px;overflow-y:auto;background:#0a0a0a}
        .message{margin-bottom:20px;display:flex;flex-direction:column}
        .message.own{align-items:flex-end}
        .message-bubble{padding:12px 16px;background:#1a1a1a;max-width:70%;border-radius:12px;word-wrap:break-word}
        .message.own .message-bubble{background:#333}
        .message-sender{font-weight:700;font-size:14px;margin-bottom:5px;color:#888}
        .message-text{font-size:15px;line-height:1.5}
        .message-time{font-size:11px;color:#666;margin-top:5px}
        .chat-input-area{padding:20px;background:#1a1a1a;border-top:1px solid #333;display:flex;gap:10px}
        .chat-input{flex:1;padding:15px;background:#0a0a0a;border:2px solid #333;color:#fff;font-size:15px;outline:none;border-radius:8px;font-family:inherit}
        .chat-input:focus{border-color:#fff}
        .send-btn{padding:15px 30px;background:#fff;color:#000;border:none;font-weight:700;cursor:pointer;border-radius:8px;letter-spacing:1px;transition:all 0.3s}
        .send-btn:hover{background:#000;color:#fff;outline:2px solid #fff}
        .no-chat{display:flex;align-items:center;justify-content:center;height:100%;color:#888;font-size:18px;text-align:center;padding:40px}
        @media (max-width:968px){
            .chat-container{grid-template-columns:1fr}
            .chat-list{display:none}
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <img src="logo-transparent.png" alt="ORDA" class="nav-logo-img">
                <span class="logo-text">ORDER OF RUTHLESS DOMINION AND AUTHORITY</span>
            </div>
            <button class="mobile-menu-toggle" id="mobile-menu-toggle">
                <span></span><span></span><span></span>
            </button>
            <ul class="nav-menu" id="nav-menu">
                <li><a href="index.html#about">ABOUT</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle">FEATURES â–¾</a>
                    <ul class="dropdown-menu">
                        <li><a href="games.html">GAMES</a></li>
                        <li><a href="ranks.html">RANKS</a></li>
                        <li><a href="ratings.html">RATINGS</a></li>
                    </ul>
                </li>
                <li><a href="hall-of-shame.html">HALL OF SHAME</a></li>
                <li class="members-only"><a href="members.html">MEMBERS</a></li>
                <li><a href="login.html" class="nav-signin">SIGN IN</a></li>
            </ul>
            <a href="https://discord.gg/hePEwEnukn" target="_blank" class="nav-button">JOIN SERVER</a>
        </div>
    </nav>

    <div class="chat-wrapper">
        <div class="chat-container">
            <div class="chat-list" id="chat-list">
                <div style="padding:20px;border-bottom:1px solid #333">
                    <h3 style="font-size:18px;font-weight:900;letter-spacing:1px">CHATS</h3>
                </div>
            </div>
            <div class="chat-main">
                <div class="chat-header" id="chat-header" style="display:none">
                    <h2 id="chat-with-name"></h2>
                </div>
                <div class="chat-messages" id="messages">
                    <div class="no-chat">Select a member to start chatting</div>
                </div>
                <div class="chat-input-area" id="input-area" style="display:none">
                    <input type="text" class="chat-input" id="message-input" placeholder="Type a message..." onkeypress="if(event.key==='Enter')sendMessage()">
                    <button class="send-btn" onclick="sendMessage()">SEND</button>
                </div>
            </div>
        </div>
    </div>

    <script src="analytics.js"></script>
    <script src="navbar-profile.js"></script>
    <script src="live-viewers.js"></script>
    <script>
        trackPageView('chats');
        
        const currentUser=localStorage.getItem('orda_current_user');
        if(!currentUser){window.location.href='login.html'}
        
        const mobileMenuToggle=document.getElementById('mobile-menu-toggle');
        const navMenu=document.getElementById('nav-menu');
        if(mobileMenuToggle){
            mobileMenuToggle.addEventListener('click',function(){
                this.classList.toggle('active');
                navMenu.classList.toggle('active');
            });
        }
        
        const users=JSON.parse(localStorage.getItem('orda_users')||'{}');
        const chatList=document.getElementById('chat-list');
        
        for(const u in users){
            if(u!==currentUser){
                const item=document.createElement('div');
                item.className='chat-item';
                item.onclick=()=>openChat(u);
                item.innerHTML=`
                    <div class="chat-username">${u}</div>
                    <div class="chat-preview">Click to chat</div>
                `;
                chatList.appendChild(item);
            }
        }
        
        let activeChat=null;
        
        function openChat(user){
            activeChat=user;
            document.querySelectorAll('.chat-item').forEach(i=>i.classList.remove('active'));
            event.target.closest('.chat-item').classList.add('active');
            
            document.getElementById('chat-header').style.display='block';
            document.getElementById('input-area').style.display='flex';
            document.getElementById('chat-with-name').textContent=user;
            
            loadMessages();
        }
        
        function loadMessages(){
            const chats=JSON.parse(localStorage.getItem('orda_chats')||'{}');
            const key=[currentUser,activeChat].sort().join('_');
            const msgs=chats[key]||[];
            
            const container=document.getElementById('messages');
            if(msgs.length===0){
                container.innerHTML='<div class="no-chat">No messages yet. Say hi!</div>';
            }else{
                container.innerHTML=msgs.map(m=>{
                    const time=new Date(m.timestamp).toLocaleTimeString('en-US',{hour:'2-digit',minute:'2-digit'});
                    return `
                        <div class="message ${m.from===currentUser?'own':''}">
                            <div class="message-bubble">
                                ${m.from!==currentUser?`<div class="message-sender">${m.from}</div>`:''}
                                <div class="message-text">${m.text}</div>
                                <div class="message-time">${time}</div>
                            </div>
                        </div>
                    `;
                }).join('');
            }
            
            container.scrollTop=container.scrollHeight;
        }
        
        function sendMessage(){
            const input=document.getElementById('message-input');
            const text=input.value.trim();
            if(!text||!activeChat)return;
            
            const chats=JSON.parse(localStorage.getItem('orda_chats')||'{}');
            const key=[currentUser,activeChat].sort().join('_');
            if(!chats[key])chats[key]=[];
            
            chats[key].push({
                from:currentUser,
                text:text,
                timestamp:Date.now()
            });
            
            localStorage.setItem('orda_chats',JSON.stringify(chats));
            input.value='';
            loadMessages();
        }
    </script>
</body>
</html>
